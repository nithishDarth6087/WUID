<!DOCTYPE html>
<html>
    <head>
        <title>Delivery Details</title>
        <link rel="stylesheet" type="text/css" href="styles/signupStyle.css">

    </head>
    <body>

        <div >
            <nav class="nav">
                <a href="#HOME" class="logo">FarmBuy</a>
                <ul class="nav-links">
                    <li><a href="#Products">Products</a></li>
                    <li><a href="#Sales">Sales</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#Contactus">Contact Us</a></li>
                </ul>
                <!-- Search icon-->
                <i class="uil uil-search search-icon"></i>
                
            </nav>




        <div class="signup-container">
            
        <form >
            <h1>Customer Details</h1>
            <p>Full Name</p>
            <label>First Name</label><input type="text" placeholder="firstname" class="names" >
            <label>Last Name</label><input placeholder="lastname" type="text">
            <p>Address</p>
            <input type="text" placeholder="Street Address Line 1" class="address">
            <input type="text" placeholder="Street Address Line 2" class="address">
            <br/>
            <br/>
            <label>City </label> <input type="text" placeholder="eg. Chennai" class="horizontal-elements">
            <label class="names2">State/Province </label> <input type="text" width="50" placeholder="eg.Tamilnadu" class="horizontal-elements"><br/>
            <label>Pincode </label> <input type="text" class="horizontal-elements">
            <br/>
            <label>Phone Number</label>
            <input type="tel" placeholder="(000) 000-0000" class="names">
            <label>Email</label>
            <input type="email" placeholder="ex: example@gmail.com" ><br/>
            <input class="button" type="submit">
        </form>
        </div>
    </body>
</html>
