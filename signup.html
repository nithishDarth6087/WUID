<!DOCTYPE html>
<html>
    <head>
        <title>FarmBuy Signup</title>
        <link rel="stylesheet" type="text/css" href="styles/signupStyle.css">

    </head>
    <body>
        <div class="signup-container">
            <img src="images/Logo.PNG" class="logo" height="200">
        <form >
            <h1>Customer Details</h1>
            <p>Full Name <span>*</span></p>
            <label>First Name</label><input type="text" placeholder="Jhon" class="names" >
            <label>Last Name</label><input type="text" placeholder="Abraham">
            <p>Address <span>*</span></p>
            <input type="text" placeholder="Street Address Line 1" class="linestreet">
            <input type="text" placeholder="Street Address Line 2" class="linestreet">
            <br/>
            <br/>
            <label>City <span>*</span></label> <input type="text" placeholder="Sivakasi" class="horizontal-elements">
            <label class="names2">State/Province <span>*</span></label> <input type="text" placeholder="Tamil Nadu" class="horizontal-elements"><br/>
            <label>Pincode <span>*</span></label> <input type="text" placeholder="626123" class="horizontal-elements">
            <br/>
            <label>Phone Number <span>*</span></label>
            <input type="tel" placeholder="+91" class="names">
            <label>Email</span></label>
            <input type="email" placeholder="ex: example@gmail.com" ><br/>
            <input class="button" type="submit">
        </form>
        </div>
    </body>
</html>
